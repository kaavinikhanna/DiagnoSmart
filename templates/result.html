<!DOCTYPE html>
<html>
<head>
    <title>DiagnoSmart Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
        }
        .normal {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .abnormal {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h2>Patient Diagnostic Results</h2>
    <p><strong>Name:</strong> {{ name }}</p>
    <p><strong>Age:</strong> {{ age }}</p>
    
    <div class="result {% if xray=='Normal' %}normal{% else %}abnormal{% endif %}">
        <strong>X-ray Result:</strong> {{ xray }}
    </div>
    
    <div class="result {% if ecg=='Normal' %}normal{% else %}abnormal{% endif %}">
        <strong>ECG Result:</strong> {{ ecg }}
    </div>
    
    <div class="result {% if lab=='Normal' %}normal{% else %}abnormal{% endif %}">
        <strong>Lab Result:</strong> {{ lab }}
    </div>

    <a href="/">Upload Another Patient</a>
</body>
</html>
