<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DiagnoSmart Demo</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6dd5fa, #ffffff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #007bff;
            margin-bottom: 30px;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #333;
        }

        p.note {
            font-size: 14px;
            color: #555;
            margin-top: -15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>DiagnoSmart Demo</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="name">Patient Name</label>
            <input type="text" id="name" name="name" placeholder="Enter patient name" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter age" required>

            <label for="xray">X-ray Image</label>
            <input type="file" id="xray" name="xray" required>
            <p class="note">Upload any image file (JPEG/PNG)</p>

            <label for="ecg">ECG CSV File</label>
            <input type="file" id="ecg" name="ecg" required>
            <p class="note">Upload CSV file containing ECG data</p>

            <input type="submit" value="Upload & Analyze">
        </form>
    </div>
</body>
</html>
